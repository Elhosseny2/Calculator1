<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="container">
 <input id="display" value="" readonly/>
   <div id="rowOne">
     <button class="num" value="7">7</button>
     <button class="num" value="8">8</button>
     <button class="num" value="9">9</button>
     <button class="opBTN" id="add" value="+">+</button>
    </div>
    <div id="rowTwo">
     <button class="num" value="4">4</button>
     <button class="num" value="5">5</button>
     <button class="num" value="6">6</button>
     <button class="opBTN" id="subtract" value="-">-</button>
    </div>
    <div id="rowThree">
     <button class="num" value="1">1</button>
     <button class="num" value="2">2</button>
     <button class="num" value="3">3</button>
     <button class="opBTN" id="divide" value="/">รท</button>
    </div>
    <div id="rowFour">
      <button class="num" value=".">.</button>
      <button class="num" value="0">0</button>
     <button class="clear">AC</button>
     <button class="opBTN" id="multiply" value="*">x</button>
    </div>
    <div id="equals">
     <button class="equalsBTN" id="equalsBTN">=</button>
    </div>
<script src="script.js"></script>
</body>
</html>
